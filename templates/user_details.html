{% extends 'base.html' %}

{% block title %}User Information{% endblock %}

{% block body %}
<h1>{{ user.email }}</h1>

<ul>
  {% for rating in user.ratings %}
      <li>
          {{ rating.movie.title }}:
          <span class=rating_num {{ rating.rating_id }} >
              {{ rating.score }}
          </span>
      </li>
  {% endfor %}
</ul>

{% endblock %}
